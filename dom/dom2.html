<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>
    const ul = document.querySelector('.language')
    function addLanguage(langnName){
        const li = document.createElement('li')
        li.innerHTML = `${langnName}`
        ul.appendChild(li)

    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLangName(nam){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(nam))
        ul.appendChild(li)
    }
    addOptiLangName('sameer')
    addOptiLangName('sameer')
    // addOptiLangName('sameer')


    const second = document.querySelector('li:nth-child(2)')
    const newLi = document.createElement('li')
    newLi.textContent = "mojo"
    second.replaceWith(newLi)


    //edit

    const first = document.querySelector('li:first-child')
    first.outerHTML = '<li>TypleScript</li>'

    //remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
